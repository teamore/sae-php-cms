{% extends "base.html" %}
{% block title %}Edit {{result.title}}{% endblock %}
{% block content %}
    <form action="/posts" method="POST">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" value="{{result.title}}">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" name="author" value="{{result.author}}">
        </div>
        <div>
            <label for="content">Content</label>
            <textarea name="content">{{result.content}}</textarea>
        </div>
        <div>
            {% if result.id %}
                <label for="update"></label>
                <input type="submit" value="update">
            {% else %}
                <label for="add"></label>
                <input type="submit" value="add">
            {% endif %}
        </div>
        <input type="hidden" name="id" value="{{result.id}}">
        <input type="hidden" name="model" value="Post">
        <input type="hidden" name="action" value="post_save">
    </form>
{% endblock %}
