{% extends "base.html" %}
{% block messages %}
{% if messages %}
    {% for message in messages %}
        {% if message.code is defined %}
            <div class="error"><span class="status">{{message.code}}</span> {{message.message}}</div>
        {% else %}
            <div class="error">{{message}}</div>
        {% endif %}
    {% endfor %}
{% endif %}
{% endblock %}
